<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/loginstyle.css">
</head>

<body>

<div class="container">
    <div class="left">
        <div class="header">
            <h2 class="animation a1">欢迎来到荔枝软件商城</h2>
            <h4 class="animation a2">使用用户名及密码登入你的帐户</h4>
        </div>
        <div class="form">
            <h3 th:text="${message}"></h3>
            <form action="/log_in" method="post">
                <input type="text" required="required" name="name" class="form-field animation a3" placeholder="用户名">
                <input type="password" required="required" name="password" class="form-field animation a4" placeholder="密码">
                <p class="animation a5"><a href="register.html">注册</a></p>
                <button type="submit" class="animation a6">登录</button>
            </form>
        </div>
    </div>
    <div class="right"></div>
</div>

</body>
</html>
