<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>详情页</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
	<!-- start header -->
	<header>
		<div class="top center">
			<div class="left fl">
				<ul>
					<li style="color: gold; font-size: 18px; font-weight: bold;">正版软件商城欢迎您！</li>
					<li style="color: gold; font-size: 18px; font-weight: bold;">用户：</li>
					<li><label style="color: gold; font-size: 18px; font-weight: bold;" th:text="${WelcomeUser}"></label></li>
				</ul>
			</div>
			<div class="right fr">
				<div class="gouwuche fr"><a href="/cart.html" style="font-size: 18px; font-weight: bold;">购 物 车</a></div>
				<div class="fr">
					<ul>
						<li><a th:href="@{/logout(user=${WelcomeUser})}" style="font-weight: bold; font-size: 15px;">退出</a></li>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
		</div>
	</header>
	<!--end header -->

<!-- start banner_x -->
	<div class="banner_x center">
		<a href="./index.html" target="_blank"><div class="logo fl"></div></a>
		<a href=""><div class="ad_top fl"></div></a>
		<div class="nav fl">
			<ul>
				<li><label style="font-weight: bold; font-size: 20px; margin-left: 400px;">本商城产品：</label></li>
				<li><label style="font-weight: bold; font-size: 20px; margin-left: 20px;">Windows软件专区</label></li>
				<li><label style="font-weight: bold; font-size: 20px; margin-left: 20px;">macOS软件专区</label></li>
				<li><label style="font-weight: bold; font-size: 20px; margin-left: 20px;">程序员专区</label></li>
				<li><label style="font-weight: bold; font-size: 20px; margin-left: 20px;">精选特惠</label></li>
			</ul>
		</div>
		<div class="search fr">
			<div class="clear"></div>
		</div>
	</div>
<!-- end banner_x -->

	<div class="xiangqing" th:each="good:${goods}">
		<div class="neirong w">

			<div class="xiaomi6 fl" th:text="${good.name}"></div>
			<nav class="fr">
				<div class="clear"></div>
			</nav>

			<div class="clear"></div>
		</div>	
	</div>
	
	<div class="jieshao mt20 w" th:each="good:${goods}">
		<div class="left fl"><img src="/img/bigproduct.png" style="width: 100%; height: 100%"></div>
		<div class="right fr" style="margin-top: -45px;">
			<div class="h3 ml20 mt20" th:text="${good.name}"></div>
			<div class="jiage ml20 mt10">价格：<label th:text="${good.price}"></label> 元</div>
			<div class="jiage ml20 mt10">简介/活动：<label th:text="${good.activity}"></label></div>
			<div class="xqxq mt20 ml20">
				<div class="top1 mt10">
					<div class="left1 fl">
						<p style="font-weight: bold; font-size: 18px;">商品详情:</p>
						<div style="height: 20px; width: 100px;"></div>
						<p style="font-size: 15px; color: #4C84FF;" th:text="${good.detail}"></p>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="xiadan ml20 mt20">
				<a th:href="@{/add_cart(user_name=${WelcomeUser}, good_name=${good.name}, price=${good.price})}" style="font-size: 25px; font-weight: bold; color: gold;">添加至购物车</a>

				<br>
				<a href="/index.html" style="font-weight: bold;color: #4C84FF;font-size: 20px;position: absolute;margin-top: 15px;margin-left: -80px;padding-left: 10%;">继续购物</a>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<!-- footer -->
	<footer class="mt20 center">
		<br/><br/>
		<br/><br/>
		<div style="font-weight: bold;">网络应用开发实验</div>
		<div style="font-weight: bold;">create by 郭智伦</div>
	</footer>

	</body>
</html>
