<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>我的购物车-荔枝软件商城</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
	<!-- start header -->
	<!--end header -->

<!-- start banner_x -->
		<div class="banner_x center">
			<a href="./index.html" target="_blank"><div class="logo fl"></div></a>
			<div class="wdgwc fl ml40">我的购物车</div>
			<div class="dlzc fr">
				<ul>
					<li style="color: gold; font-size: 18px; font-weight: bold;">欢迎光临！</li>
					<li style="margin-right: 10px;"><label style="color: gold; font-size: 18px; font-weight: bold;" th:text="${WelcomeUser}"></label></li>
					<li><a th:href="@{/logout(user=${WelcomeUser})}" style="font-weight: bold; font-size: 15px;">退出</a></li>
				</ul>
			</div>
			<div class="clear"></div>
		</div>
		<div class="xiantiao"></div>
		<div class="gwcxqbj">
			<div class="gwcxd center">
				<div class="top2 center">
					<div class="sub_top fl" style="font-weight: bold;">#</div>
					<div class="sub_top fl" style="font-weight: bold;">商品名称</div>
					<div class="sub_top fl" style="font-weight: bold;">单价/元</div>
					<div class="sub_top fl" style="font-weight: bold;">数量/个</div>
					<div class="sub_top fl" style="font-weight: bold;">总计/元</div>
					<div class="sub_top fr" style="font-weight: bold;"></div>
					<div class="clear"></div>
				</div>
				<div class="content2 center" th:each="cart:${carts}">
					<div class="sub_content fl">●</div>
					<div class="sub_content fl"><img src="/img/cart.png" style="height: 100%; width: 100%"></div>
					<div class="sub_content fl ft20" th:text="${cart.goodsName}"></div>
					<div class="sub_content fl "><label th:text="${cart.price}" style="font-size: 15px; font-weight: bold;"></label></div>
					<div class="sub_content fl"><label th:text="${cart.num}" style="font-size: 15px; font-weight: bold;"></label></div>
					<div class="sub_content fl"><label th:text="${cart.total}" style="font-size: 15px; font-weight: bold; color: red;"></label></div>
					<div class="sub_content fl"><a th:href="@{/carts_delete(id=${cart.id})}" style="color:red; font-size: 20px;">delete</a></div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="jiesuandan mt20 center">
				<div class="tishi fl ml20">
					<ul>
						<li><a href="/index.html" >继续购物</a></li>
						<li>|</li>
						<li>共<span th:text="${listNum}"></span>件商品</li>
						<div class="clear"></div>
					</ul>
				</div>
				<div class="jiesuan fr">
					<div class="jiesuanjiage fl"><span>合计：</span><span th:text="${totalPrice}"></span><span>元</span></div>
					<div class="jsanniu fr"><a th:href="@{/pay(name=${WelcomeUser})}" onclick="done()" style="font-weight: bold; color:orangered; font-size: 25px;">购买</a></div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
				<footer class="mt20 center">
					<div style="font-weight: bold;">网络应用开发实验</div>
					<div style="font-weight: bold;">create by 郭智伦</div>
				</footer>
			</div>
			<div class="clear"></div>
		</div>

	</body>
	<script type="text/javascript">
		function done() {
			alert("已经收到您的订单啦~我们会尽快发货，请注意查收邮箱~");
		}
	</script>
</html>
