<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>账号注册</title>
    <link rel="stylesheet" href="css/loginstyle.css">
</head>

<body>

<div class="container">
    <div class="left">
        <div class="header">
            <h2 class="animation a1">欢迎来到软件商城</h2>
            <h4 class="animation a2">请填写以下信息完成注册</h4>
        </div>
        <div class="form">
            <h3 th:text="${message}"></h3>
            <form action="/addUser" method="post">
                <input type="text" name="name" required="required" class="form-field animation a3" placeholder="用户名">
                <input type="password" name="password" required="required" class="form-field animation a4" placeholder="密码">
                <input type="email" name="email" required="required" class="form-field animation a4" placeholder="邮件地址">
                <p class="animation a5"><a href="login.html">我已经有账号了</a></p>
                <button type="submit" class="animation a6">注册</button>
            </form>
        </div>
    </div>
    <div class="right"></div>
</div>
<script th:inline="javascript">
    $(function () {
        var rename = [[${rename}]];
        if(rename!=null) alert("该用户名已被注册！请重新填写！");
    });
</script>

</body>
</html>
